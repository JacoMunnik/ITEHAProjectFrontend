<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Online Mart - Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">SA Online Mart</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="checkout.html">Checkout</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="checkout" class="py-5 bg-light">
        <div class="container">
            <div class="jumbotron text-center bg-white shadow-sm">
                <h2 class="display-4">Checkout</h2>
                <p class="lead">Please provide your details to complete the purchase.</p>
            </div>
            <div id="total-amount" class="text-center mb-4"></div>
            <div class="bg-white p-4 shadow-sm rounded">
                <form id="checkout-form" class="form-group">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="payment">Payment Method:</label>
                        <select id="payment" name="payment" class="form-control">
                            <option value="credit">Credit Card</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg">Complete Purchase</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
