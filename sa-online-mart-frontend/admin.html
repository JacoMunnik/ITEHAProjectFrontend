<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Online Mart - Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">SA Online Mart - Admin Panel</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="checkout.html">Checkout</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="admin-form" class="py-5 bg-light">
        <div class="container">
            <div class="jumbotron text-center bg-white shadow-sm">
                <h2 class="display-4">Admin Panel</h2>
                <p class="lead">Manage products and perform administrative tasks.</p>
            </div>
            <div class="bg-white p-4 shadow-sm rounded">
                <h3>Manage Products</h3>
                <form id="admin-form" class="form-group">
                    <div class="form-group">
                        <label for="product-id">Product ID:</label>
                        <input type="number" id="product-id" name="product-id" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="product-name">Product Name:</label>
                        <input type="text" id="product-name" name="product-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description:</label>
                        <textarea id="product-description" name="product-description" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price:</label>
                        <input type="number" step="0.01" id="product-price" name="product-price" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Image URL:</label>
                        <input type="text" id="product-image" name="product-image" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock:</label>
                        <input type="number" id="product-stock" name="product-stock" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg">Add/Update Product</button>
                </form>
                <hr class="my-4">
                <h3>Delete Products</h3>
                <form id="delete-form" class="form-group">
                    <div class="form-group">
                        <label for="delete-id">Product ID:</label>
                        <input type="number" id="delete-id" name="delete-id" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg">Delete Product</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
